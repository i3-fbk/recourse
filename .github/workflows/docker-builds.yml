
name: Docker Image CI - DEPLOY V1

on:
  push:
    branches: [ "main_new" ]
  pull_request:
    branches: [ "main_new" ]
env:
  REGISTRY: ghcr.io

jobs:
   push_to_registries:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - context: ./RecourseBackend/
            dockerfile: ./RecourseBackend/Dockerfile
            image: recourse-backend
          - context: ./logsBackend/
            dockerfile: ./logsBackend/Dockerfile
            image: recourse-logger
          - context: ./frontendApp-v1/
            dockerfile: ./frontendApp-v1/Dockerfile
            image: recourse-app-v1
          - context: ./frontendApp-v2/
            dockerfile: ./frontendApp-v2/Dockerfile
            image: recourse-app-v2
    permissions:
      contents: read
      packages: write
    steps:
      - 
        name: Checkout
        uses: actions/checkout@v3
      - 
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - 
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - 
        name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - 
        name:  Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            ghcr.io/${{ github.repository }}/${{matrix.image}}
          flavor: |
            latest=true
          tags: |
            type=ref,event=tag
            type=sha, prefix={{branch}}-

      - 
        name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: ${{matrix.context}}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  
